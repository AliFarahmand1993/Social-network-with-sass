    <link rel="stylesheet" href="./assets/css/styles.css">

<!-- body start -->

<body>
    <!-- header start -->
    <header>
        <nav class="navbar bg-dark">
            <h2><a href="./index.html"><i class="fa-solid fa-code"></i>DevConnector</a></h2>
            <ul>
                <li><a href="./Developers.html">Developers</a></li>
                <li><a href="./Posts.html">Posts</a></li>
                <li><a href="./dashboard.html"><i class="fas fa-user"></i>
                        <span class="hide-sm">Dashboard</span></a></li>
                <li><a href="./login.html"><i class="fas fa-sign-out-alt"></i>
                        <span class="hide-sm">Logout</span></a></li>
            </ul>
        </nav>
    </header>
    <!-- header end -->
    <!-- main section start-->
    <section class="container">
        <h1 class="large text-primary">
          Add An Experience
        </h1>
        <p class="lead">
          <i class="fas fa-code-branch"></i> Add any developer/programming
          positions that you have had in the past
        </p>
        <small>* = required field</small>
        <form class="form">
          <div class="form-group">
            <input type="text" placeholder="* Job Title" name="title" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* Company" name="company" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Location" name="location" />
          </div>
          <div class="form-group">
            <h4>From Date</h4>
            <input type="date" name="from" />
          </div>
          <div class="form-group">
            <h4>To Date</h4>
            <input type="date" name="to" />
          </div>
          <div class="form-group">
            <p><input type="checkbox" name="current" value="" /> Current Job</p>
          </div>
          <div class="form-group">
            <textarea
              name="description"
              cols="30"
              rows="5"
              placeholder="Job Description"
            ></textarea>
          </div>
          <input type="submit" class="btn btn-primary my-1" />
          <a class="btn my-1" href="dashboard.html">Go Back</a>
        </form>
      </section>
    <!-- main end -->
</body>
